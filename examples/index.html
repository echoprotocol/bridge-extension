	<script>
		let isAccess = false;

		function resetData() {
			isAccess = false;
			[...$('button')].forEach(btn => $(btn).prop('disabled', true));
			$("#getAccess-click").prop('disabled', false);
		}

		async function reconnectEcho() {
			if (window.echojslib.echo.isConnected) {
				await window.echojslib.echo.disconnect();
			}

			await window.echojslib.echo.connect();
		}

        function getAccess() {
            window.echojslib.extension.getAccess()
                .then(async result => {
                    await reconnectEcho();
                    isAccess = true;
                    [...$('button')].forEach(btn => $(btn).prop('disabled', false));

                    jQuery("#getAccess-info").html(
                        `<p>RESULT: ${JSON.stringify(result)}</p>`
                    );
                })
                .catch(err => {
					resetData();
                    jQuery("#getAccess-info").html(`<p>ERROR: ${JSON.stringify(err)}</p>`);
                });
        }

		window.addEventListener("load", resetData);

		$(document).ready(function() {
			$("#getAccess-click").click(function(e) {
				if (isAccess) return;
				getAccess();
			});

			$("#subscribeSwitchNetwork-click").click(function(e) {
				window.echojslib.extension.subscribeSwitchNetwork(async (data) => {
					console.log("subscriber: ", data);
					await reconnectEcho();
					jQuery("#subscribeSwitchNetwork-info").html(
							`<p>NETWORK: ${JSON.stringify(data)}</p>`
					);
				});
			});

			$("#subscribeSwitchAccount-click").click(function(e) {
				window.echojslib.extension.subscribeSwitchAccount(async (data) => {
					console.log("current account: ", data);
					await reconnectEcho();
					jQuery("#subscribeSwitchAccount-info").html(
							`<p>ACCOUNT: ${JSON.stringify(data)}</p>`
					);
				});
			});

			$("#accounts-click").click(function(e) {
				if (!isAccess) return;
				window.echojslib.extension
					.getAccounts()
					.then(result => {
						jQuery("#accounts-info").html(
							`<p>RESULT: ${JSON.stringify(result)}</p>`
						);
					})
					.catch(err => {
						jQuery("#accounts-info").html(`<p>ERROR: ${JSON.stringify(err)}</p>`);
					});
			});

            $("#accountsSync-click").click(function(e) {
                if (!isAccess) return;
                const result = window.echojslib.extension.getAccountsSync();
				jQuery("#accountsSync-info").html(
					`<p>RESULT: ${JSON.stringify(result)}</p>`
				);
            });

			$("#transfer-click").click(function(e) {
				if (!isAccess) return;
				const transaction = {
					type: 0,
					from: jQuery("#transfer-fromAddress")[0].value,
					amount: {
						amount: jQuery("#transfer-amount-value")[0].value,
						asset_id: jQuery("#transfer-amount-asset")[0].value
					},
					to: jQuery("#transfer-toAddress")[0].value
				};

				if (jQuery("#transfer-fee-asset")[0].value) {
					transaction.fee = {
						amount: 0,
						asset_id: jQuery("#transfer-fee-asset")[0].value
					};
				}

				const tr = window.echojslib.echo.createTransaction();

				const trSign = {
					from: transaction.from,
