	<script>
		window.onload = () => {
			window.echojslib.extension.subscribeSwitchNetwork(async (data) => {
				console.log("subscriber: ", data);

				if (window.echojslib.echo.isConnected) {
					await window.echojslib.echo.disconnect();
				}

				await window.echojslib.echo.connect();

			});
		};

		$(document).ready(function() {
			$("#accounts-click").click(function(e) {
				window.echojslib.extension
					.getAccounts()
					.then(result => {
						jQuery("#accounts").html(
							`<p>RESULT: ${JSON.stringify(result)}</p>`
						);
					})
					.catch(err => {
						jQuery("#accounts").html(`<p>ERROR: ${JSON.stringify(err)}</p>`);
					});
			});

			$("#transfer-click").click(function(e) {
				const transaction = {
					type: 0,
					from: jQuery("#transfer-fromAddress")[0].value,
					amount: {
						amount: jQuery("#transfer-amount-value")[0].value,
						asset_id: jQuery("#transfer-amount-asset")[0].value
					},
					to: jQuery("#transfer-toAddress")[0].value
				};

				if (jQuery("#transfer-fee-asset")[0].value) {
					transaction.fee = {
						amount: 0,
						asset_id: jQuery("#transfer-fee-asset")[0].value
					};
				}

				const tr = window.echojslib.echo.createTransaction();
				const trSign = {
					from: transaction.from,
					to: transaction.to,
					amount: {
						asset_id: transaction.amount.asset_id,
						amount: transaction.amount.amount
					},
					fee: { asset_id: transaction.fee.asset_id }
				};

				tr.addOperation(transaction.type, trSign);

				tr.signWithBridge()
						.then(result => {
						    result.broadcast()
									.then((res) => {
										jQuery("#transfer-info").html(
												`<p>RESULT: ${JSON.stringify(res)}</p>`
										);
									})
									.catch((err) => {
										jQuery("#transfer-info").html(
												`<p>ERROR: ${JSON.stringify(err)}</p>`
										);
									});
						}).catch((err) => {
							jQuery("#transfer-info").html(
									`<p>ERROR: ${JSON.stringify(err.message)}</p>`
							);
						});
			});

			$("#contract-click").click(function(e) {
				const transaction = {
					type: window.echojslib.constants.OPERATIONS_IDS.CALL_CONTRACT,
					registrar: jQuery("#contract-registrar")[0].value,
					code: jQuery("#contract-code")[0].value,
					value: {
						amount: jQuery("#contract-value")[0].value,
						asset_id: jQuery("#contract-asset")[0].value
					}
				};

				if (jQuery("#contract-receiver")[0].value) {
					transaction.receiver = jQuery("#contract-receiver")[0].value;
				}

				if (jQuery("#contract-fee-asset")[0].value) {
					transaction.fee = {
						amount: 0,
						asset_id: jQuery("#contract-fee-asset")[0].value
					};
				}

				const tr = window.echojslib.echo.createTransaction();

				tr.addOperation(window.echojslib.constants.OPERATIONS_IDS.CALL_CONTRACT, {
					registrar: transaction.registrar,
					value: {
						asset_id: transaction.value.asset_id,
						amount: transaction.value.amount
					},
					code: transaction.code,
					callee: transaction.receiver
				});

				tr.signWithBridge()
					.then(result => {
						result.broadcast()
								.then((res) => {
									jQuery("#contract-info").html(
											`<p>RESULT: ${JSON.stringify(res)}</p>`
									);
								}).catch(err => {
									jQuery("#contract-info").html(
											`<p>ERROR: ${JSON.stringify(err)}</p>`
									);
								});
					})
					.catch(err => {
						jQuery("#contract-info").html(
							`<p>ERROR: ${JSON.stringify(err)}</p>`
						);
					});
			});

			$("#contactCreate-click").click(function (e) {
				const transaction = {
					type: window.echojslib.constants.OPERATIONS_IDS.CREATE_CONTRACT,
					registrar: jQuery("#contactCreate-fromAddress")[0].value,
					code: jQuery("#contactCreate-code")[0].value,
					value: {
						amount: jQuery("#contactCreate-amount-value")[0].value,
						asset_id: jQuery("#contactCreate-amount-asset")[0].value
					}
				};

				if (jQuery("#contactCreate-fee-asset")[0].value) {
					transaction.fee = {
						amount: 0,
						asset_id: jQuery("#contactCreate-fee-asset")[0].value
					};
				}

				const tr = window.echojslib.echo.createTransaction();

				tr.addOperation(window.echojslib.constants.OPERATIONS_IDS.CREATE_CONTRACT, {
					registrar: transaction.registrar,
					value: {
						amount: transaction.value.amount,
						asset_id: transaction.value.asset_id
					},
					eth_accuracy: false,
					code: transaction.code,
				});

				tr.signWithBridge()
						.then(result => {
							result.broadcast()
									.then((res) => {
										jQuery("#contactCreate-info").html(
												`<p>RESULT: ${JSON.stringify(res)}</p>`
										);
									}).catch(err => {
								jQuery("#contactCreate-info").html(
										`<p>ERROR: ${JSON.stringify(err)}</p>`
								);
							});
						})
						.catch(err => {
							jQuery("#contactCreate-info").html(
									`<p>ERROR: ${JSON.stringify(err)}</p>`
							);
						});
			});

            $("#createAccount-click").click(function (e) {
                const transaction = {
                    registrar: jQuery("#createAccount-registrar")[0].value,
                    referrer: jQuery("#createAccount-registrar")[0].value,
